<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Board</title>
    <link rel="stylesheet" href="styles/board.css" />
    <style>
      .home-hero {
        text-align: center;
        padding: 6rem 0 3rem;
      }
      .home-hero h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        margin: 0 0 1rem;
        color: var(--text);
      }
      .home-hero p {
        font-size: 1.1rem;
        color: var(--muted);
        max-width: 600px;
        margin: 0 auto 2.5rem;
      }
      .home-nav {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .home-card {
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 6px;
        padding: 2rem;
        width: min(100%, 320px);
        text-align: center;
        text-decoration: none;
        color: var(--text);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
      }
      .home-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        border-color: var(--accent);
      }
      .home-card h2 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
        color: var(--accent);
      }
      .home-card p {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .api-info {
        text-align: center;
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--line);
        color: var(--muted);
        font-size: 0.9rem;
      }
      .api-info code {
        background: #ece8e3;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <main>
        <div class="home-hero">
          <p class="eyebrow">Welcome to</p>
          <h1>Blender Board</h1>
          <p>
            クリエイターのための3Dモデル・画像共有プラットフォーム。<br />あなたの作品を投稿し、他のクリエイターの作品を探索しましょう。
          </p>

          <div class="home-nav">
            <a href="models.html" class="home-card">
              <h2>モデル</h2>
              <p>3Dモデル（.glb, .obj, .blendなど）の閲覧と投稿はこちらから</p>
            </a>
            <a href="images.html" class="home-card">
              <h2>画像</h2>
              <p>
                レンダリング画像やスクリーンショットの閲覧と投稿はこちらから
              </p>
            </a>
          </div>
        </div>

        <div class="api-info">
          <p>
            開発者向け: APIエンドポイントは <code>/api/models</code> および
            <code>/api/images</code> で提供されています。
          </p>
          <p>
            <a
              href="#"
              style="color: var(--accent); text-decoration: none"
              >OpenAPI 仕様書 (JSON)</a
            >
          </p>
        </div>
      </main>
    </div>
  </body>
</html>

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Board | モデル</title>
    <link rel="stylesheet" href="/styles/board.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body data-kind="models">
    <div class="page">
      <header class="hero">
        <p class="eyebrow">Blender Board</p>
        <h1>モデル</h1>
        <p class="description">クリエイターの3Dモデル投稿を閲覧できます。</p>
      </header>

      <main>
        <nav class="tabs" aria-label="ギャラリータブ">
          <a class="tab-link is-active" href="/models">モデル</a>
          <a class="tab-link" href="/images">画像</a>
        </nav>

        <section class="composer">
          <details id="post-form-panel" class="form-panel">
            <summary>投稿フォームを表示</summary>
            <h2>モデルを投稿</h2>
            <form id="upload-form" class="upload-form" enctype="multipart/form-data">
              <div class="form-grid">
                <label class="field">
                  <span>タイトル</span>
                  <input id="title-input" name="title" type="text" maxlength="120" required />
                </label>
                <label class="field">
                  <span>投稿者</span>
                  <input id="author-input" name="author" type="text" maxlength="120" required />
                </label>
                <label class="field field-file">
                  <span>ファイル</span>
                  <input
                    id="file-input"
                    name="file"
                    type="file"
                    accept=".obj,.fbx,.blend,.glb,.gltf,.stl,.ply"
                    required
                  />
                </label>
                <label class="field field-file">
                  <span>プレビュー用3Dファイル（任意 / glb,gltf）</span>
                  <input
                    id="preview-file-input"
                    name="previewFile"
                    type="file"
                    accept=".glb,.gltf"
                  />
                </label>
              </div>
              <div class="composer-actions">
                <button id="submit-button" type="submit">投稿する</button>
                <p id="form-status" class="status hidden" aria-live="polite"></p>
              </div>
            </form>
          </details>
        </section>

        <section>
          <div class="section-head">
            <h2>モデルギャラリー</h2>
            <span id="items-count" class="count">読み込み中...</span>
          </div>
          <div id="items-grid" class="card-grid"></div>
          <p id="items-empty" class="empty hidden">モデル投稿はまだありません。</p>
          <div id="pagination" class="pagination hidden" aria-label="ページネーション">
            <button id="prev-page-button" type="button">前へ</button>
            <p id="page-info" class="pagination-info">1 / 1 ページ</p>
            <form id="page-jump-form" class="page-jump-form" novalidate>
              <label for="page-jump-input" class="page-jump-label">ページ移動</label>
              <input id="page-jump-input" type="number" min="1" step="1" inputmode="numeric" />
              <button id="page-jump-button" type="submit">移動</button>
            </form>
            <button id="next-page-button" type="button">次へ</button>
          </div>
        </section>
      </main>
    </div>

    <script src="/scripts/gallery.js" defer></script>
  </body>
</html>

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Board | 画像</title>
    <link rel="stylesheet" href="/styles/board.css" />
  </head>
  <body data-kind="images">
    <div class="page">
      <header class="hero">
        <p class="eyebrow">Blender Board</p>
        <h1>画像</h1>
        <p class="description">クリエイターの画像投稿を閲覧できます。</p>
      </header>

      <main>
        <nav class="tabs" aria-label="ギャラリータブ">
          <a class="tab-link is-active" href="/images">画像</a>
          <a class="tab-link" href="/models">モデル</a>
        </nav>

        <section class="composer">
          <h2>画像を投稿</h2>
          <form id="upload-form" class="upload-form" enctype="multipart/form-data">
            <div class="form-grid">
              <label class="field">
                <span>タイトル</span>
                <input id="title-input" name="title" type="text" maxlength="120" required />
              </label>
              <label class="field">
                <span>投稿者</span>
                <input id="author-input" name="author" type="text" maxlength="120" required />
              </label>
              <label class="field field-file">
                <span>ファイル</span>
                <input
                  id="file-input"
                  name="file"
                  type="file"
                  accept=".png,.jpg,.jpeg,.webp,.gif"
                  required
                />
              </label>
            </div>
            <div class="composer-actions">
              <button id="submit-button" type="submit">投稿する</button>
              <p id="form-status" class="status hidden" aria-live="polite"></p>
            </div>
          </form>
        </section>

        <section>
          <div class="section-head">
            <h2>画像ギャラリー</h2>
            <span id="items-count" class="count">読み込み中...</span>
          </div>
          <div id="items-grid" class="card-grid"></div>
          <p id="items-empty" class="empty hidden">画像投稿はまだありません。</p>
        </section>
      </main>
    </div>

    <script src="/scripts/gallery.js" defer></script>
  </body>
</html>

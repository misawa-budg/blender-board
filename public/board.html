<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Board</title>
    <link rel="stylesheet" href="/styles/board.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <p class="eyebrow">Blender Board</p>
        <h1>Gallery</h1>
        <p class="description">Browse image and model posts from creators.</p>
      </header>

      <main>
        <nav class="tabs" aria-label="Gallery tabs">
          <button id="tab-images" class="tab-button is-active" type="button">Images</button>
          <button id="tab-models" class="tab-button" type="button">Models</button>
        </nav>

        <section id="images-section">
          <div class="section-head">
            <h2>Image Gallery</h2>
            <span id="images-count" class="count">loading...</span>
          </div>
          <div id="images-grid" class="card-grid"></div>
          <p id="images-empty" class="empty hidden">No images posted yet.</p>
        </section>

        <section id="models-section" class="hidden">
          <div class="section-head">
            <h2>Model Gallery</h2>
            <span id="models-count" class="count">loading...</span>
          </div>
          <div id="models-grid" class="card-grid"></div>
          <p id="models-empty" class="empty hidden">No models posted yet.</p>
        </section>
      </main>
    </div>

    <script src="/scripts/board.js" defer></script>
  </body>
</html>
